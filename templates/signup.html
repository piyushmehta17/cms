<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .error-box {
            background-color: #ffdddd;
            color: red;
            padding: 10px;
            border: 1px solid red;
            margin-bottom: 10px;
            display: none;
        }
        .error-input {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container auth-container">
        <h1>Sign Up</h1>
        <div id="errorBox" class="error-box"></div>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="button" class="eye-btn" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="/login" style="color: #1877f2;">Login</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const pass = document.getElementById("password");
            pass.type = pass.type === "password" ? "text" : "password";
        }

        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorBox = document.getElementById("errorBox");

            // Clear previous errors
            errorBox.style.display = "none";
            errorBox.innerHTML = "";
            document.getElementById("password").classList.remove("error-input");

            const response = await fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            });

            const result = await response.json();

            if (!response.ok) {  // If there's an error, display it and prevent redirection
                console.error("Signup error:", result.error);
                errorBox.innerHTML = result.error;
                errorBox.style.display = "block";
                document.getElementById("password").classList.add("error-input");
            } else {
                console.log("Signup successful:", result.message);
                window.location.href = "/login";  // ‚úÖ Redirect only on success
            }
        });
    </script>
</body>
</html>
